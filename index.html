<!DOCTYPE html>

<html>
   <head>

      <style>
         @import url('https://fonts.googleapis.com/css?family=Roboto+Mono');
      </style>

      <link rel="stylesheet" type="text/css" href="Style.css">
      <link rel="stylesheet" type="text/css" href="GUI_Table.css">
      <link rel="stylesheet" type="text/css" href="Code_Table.css">
      <link rel="stylesheet" type="text/css" href="Stack_Table.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script></script>
      <script src="SSBC_Interpreter.js"></script>
      <script src="Scroll.js"></script>


      <title>Visual SSBC</title>
   </head>


   <body>

   <!--
      <div class="navbar">
        <a href="#home">Home</a>

          <button class="dropbtn">Dropdown
            <i class="fa fa-caret-down"></i>

      <input type="file" onchange='readText(this)' >

      <table border="1px" id = "gui_table" class = "gui" >

         <tr id="gui_header">
            <td >INTERFACE</td>
            <td >STACK</td>
            <td >CODE</td>
         </tr>

         <tr>

            <td class = "interface">

               <table border="1px" style="width:100%;">
                  <div style="height:5px"></div>
                  <div class = "heading">STATE</div>
                  <div style="height:5px"></div>
                  <tr>
                     <td>
                        <button style="width:100%" onclick="reset()">Reset</button>
                        <button style="width:100%" onclick="reload()">Reload</button>
                     </td>
                  </tr>
               </table>

               <table border="1px" style="width:100%;">
                  <div style="height:5px"></div>
                  <div class = "heading">EXECUTION</div>
                  <div style="height:5px"></div>
                  <tr>
                     <td>
                        <button onclick="step()">Step</button>
                     </td>
                     <td>
                        <button onclick="run()">Run</button><button onclick="stop()">Stop</button>
                     </td>
                  </tr>
               </table>

               <table border="1px" style="width:100%;">
                  <div style="height:5px"></div>
                  <div class = "heading">I/O</div>
                  <div style="height:5px"></div>

                  <tr>
                     <td>
                        <button onclick="Set_PSW()">Set PSW</button>
                        <input type="text" size="10" maxlength="8" id="in_PSW" value="00000000">
                     </td>
                     <td>PSW: <input type="text" size="10" id="psw" value="00000000" readonly="true"></td>
                  </tr>
                  <tr>
                     <td>
                     </td>
                     <td>
                        A: <input type="text" size="10" id="a" value="00000000" readonly="true">
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <button onclick="Set_B()">Set B</button>
                        <input type="text" size="10" maxlength="8" id="in_B" value="00000000">
                     </td>
                     <td>
                        B: <input type="text" size="10" id="b" value="00000000" readonly="true">
                     </td>
                  </tr>
                  <tr>
                     <td>
                     </td>
                     <td>C: <input type="text" size="10" id="c" value="00000000" readonly="true"></td>
                  </tr>
                  <tr>
                     <td>
                        <button onclick="Set_D()">Set D</button>
                        <input type="text" size="10" maxlength="8" id="in_D" value="00000000">
                     </td>
                     <td>D: <input type="binary" size="10" id="d" value="00000000" readonly="true"></td>
                  </tr>

                  <tr>
                     <td>
                        <button onclick="Set_PC()">Set PC</button>
                        <input type="text" size="10" maxlength="8" id="in_PC" value="00000000">
                     </td>
                     <td>PC:<input type="text" size="10" id="pc" value="00000000" readonly="true"></td>
                  </tr>

                  <tr><td></td><td>IR:<input type="text" size="10" id="ir" value="00000000" readonly="true"></td></tr>
                  <tr><td></td><td>IR:<input type="text" size="10" id="irc" value="00000000" readonly="true"></td></tr>
                  <tr>
                     <td>
                        <button onclick="Set_SP()">Set SP</button>
                        <input type="text" size="10" maxlength="8" id="in_SP" value="00000000">
                     </td>
                     <td>SP: <input type="text" size="10" id="sp" value="00000000" readonly="true"></td>
                  </tr>
               </table>

            </td>

            <td class="stack" id="stack_td">
               <div style="width:100%; height: 100%; overflow-y: auto;">
                  <table border="1" id="mystack">

                     <thead>
                        <tr><th>Line DEC</th><th>Line HEX</th><th>VALUE</th></tr>
                     </thead>

                     <tbody>
                        <!-- fillStack() -->
                     </tbody>

                  </table>
               </div>
            </td>

            <td class = "code" id="code_td">

               <div style="width:100%; height: 100%; overflow-y: auto;">

                 <table border="1" id="dataSection">
                     <thead>
                        <tr><th>Line DEC</th><th>Line HEX</th><th>VALUE</th><th>COMMENTS</th></tr>
                     </thead>

                     <tbody>
                           <!-- fillCode() -->
                     </tbody>
               </table>

            </td>

         </tr>

      </table>

   </body>
</html>
